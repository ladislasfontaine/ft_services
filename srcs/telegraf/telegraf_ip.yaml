apiVersion: v1
kind: Service
metadata:
  name: telegraf-service
  labels:
    app: telegraf-app
spec:
  type: NodePort
  selector:
    app: telegraf-app
  ports:
    - port: 4999
      nodePort: 4999
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf-app
  template:
    metadata:
      labels:
        app: telegraf-app
    spec:
      containers:
        - name: telegraf
          image: telegraf
          ports:
            - containerPort: 4999
          imagePullPolicy: Never
          env:
            - name: DTB_URL
              value: "http://REPLACE_IP:8086"
          volumeMounts:
            - name: dockersock
              mountPath: "/var/run/docker.sock"
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock